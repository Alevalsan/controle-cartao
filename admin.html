<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Controle de Cartões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 16px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 20px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .card {
      background: #f2f2f2;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .card p { margin: 4px 0; }
    .status {
      margin-bottom: 10px;
      font-size: 13px;
      min-height: 18px;
      color: #444;
    }
    .btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
      width: 100%;
    }
    .btn:disabled {
      background: #9ab6d4;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Administrador</h1>

  <div class="status" id="status">Carregando...</div>

  <h2>Cartão 1</h2>
  <div class="card">
    <p><strong>Usuário:</strong> <span id="c1_nome">-</span></p>
    <p><strong>Limite total:</strong> R$ <span id="c1_limite_total">-</span></p>
    <p><strong>Utilizado:</strong> R$ <span id="c1_utilizado">-</span></p>
    <p><strong>Disponível:</strong> R$ <span id="c1_disponivel">-</span></p>
  </div>

  <h2>Cartão 2</h2>
  <div class="card">
    <p><strong>Usuário:</strong> <span id="c2_nome">-</span></p>
    <p><strong>Limite total:</strong> R$ <span id="c2_limite_total">-</span></p>
    <p><strong>Utilizado:</strong> R$ <span id="c2_utilizado">-</span></p>
    <p><strong>Disponível:</strong> R$ <span id="c2_disponivel">-</span></p>
  </div>

  <button class="btn" id="btnAtualizar">Atualizar Resumo</button>

  <h2 style="margin-top:22px;">Registrar Pagamento</h2>
  <div class="card">
    <label for="pg_cartao">Selecione o cartão:</label>
    <select id="pg_cartao">
      <option value="">Selecione...</option>
      <option value="CARTAO1">Cartão 1</option>
      <option value="CARTAO2">Cartão 2</option>
    </select>

    <label for="pg_valor">Valor pago (R$):</label>
    <input type="number" id="pg_valor" inputmode="decimal" step="0.01" min="0">

    <button class="btn" id="btnPagar">Registrar Pagamento</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzIXEBA8yaJ_fhDFVmO6pY3g-9Q286bF6Gj7MU8Xz-JK_cNwTLUA0d8VETdyOrs-wQF/exec";
  const TOKEN_CARTAO1 = "ABC123_CARTAO1";
  const TOKEN_CARTAO2 = "XYZ789_CARTAO2";
  const TOKEN_ADMIN = TOKEN_CARTAO1; // usando token do cartão 1 como "token admin"

  function format(n) {
    if (n == null || isNaN(n)) return "-";
    return Number(n).toFixed(2).replace(".", ",");
  }

  async function lerResumoIndividual(token) {
    const params = new URLSearchParams();
    params.append("action", "getResumoCartao");
    params.append("token", token);

    const resp = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: params.toString()
    });

    return resp.json();
  }

  async function carregarAdmin() {
    const status = document.getElementById("status");
    status.textContent = "Carregando...";

    try {
      const [c1, c2] = await Promise.all([
        lerResumoIndividual(TOKEN_CARTAO1),
        lerResumoIndividual(TOKEN_CARTAO2)
      ]);

      if (!c1.erro) {
        document.getElementById("c1_nome").textContent = c1.nomeUsuario;
        document.getElementById("c1_limite_total").textContent = format(c1.limiteTotal);
        document.getElementById("c1_utilizado").textContent = format(c1.limiteUtilizado);
        document.getElementById("c1_disponivel").textContent = format(c1.limiteDisponivel);
      }

      if (!c2.erro) {
        document.getElementById("c2_nome").textContent = c2.nomeUsuario;
        document.getElementById("c2_limite_total").textContent = format(c2.limiteTotal);
        document.getElementById("c2_utilizado").textContent = format(c2.limiteUtilizado);
        document.getElementById("c2_disponivel").textContent = format(c2.limiteDisponivel);
      }

      status.textContent = "Resumo atualizado.";
    } catch (err) {
      console.error(err);
      status.textContent = "Erro ao carregar dados.";
    }
  }

  document.getElementById("btnAtualizar").addEventListener("click", carregarAdmin);

  document.getElementById("btnPagar").addEventListener("click", async () => {
    const status = document.getElementById("status");
    const pgCartao = document.getElementById("pg_cartao").value;
    const pgValorStr = document.getElementById("pg_valor").value.replace(",", ".");
    const pgValor = parseFloat(pgValorStr);

    if (!pgCartao) {
      status.textContent = "Selecione um cartão.";
      return;
    }
    if (!pgValor || pgValor <= 0) {
      status.textContent = "Digite um valor válido.";
      return;
    }

    status.textContent = "Processando pagamento...";

    try {
      const params = new URLSearchParams();
      params.append("action", "registrarPagamento");
      params.append("token", TOKEN_ADMIN);
      params.append("idCartao", pgCartao);
      params.append("valorPagamento", pgValor);

      const resp = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params.toString()
      });

      const data = await resp.json();

      if (data.erro) {
        status.textContent = "Erro: " + data.mensagem;
        return;
      }

      status.textContent = "Pagamento registrado com sucesso!";
      document.getElementById("pg_cartao").value = "";
      document.getElementById("pg_valor").value = "";

      await carregarAdmin();
    } catch (err) {
      console.error(err);
      status.textContent = "Erro de conexão ao registrar pagamento.";
    }
  });

  carregarAdmin();
</script>
</body>
</html>
